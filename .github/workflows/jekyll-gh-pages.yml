# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  # build:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v3
  #     - name: Setup Pages
  #       uses: actions/configure-pages@v3
  #     - name: Build with Jekyll
  #       uses: actions/jekyll-build-pages@v1
  #       with:
  #         source: ./
  #         destination: ./_site
  #     - name: Upload artifact
  #       uses: actions/upload-pages-artifact@v2

  # Build job for Markdown (Jekyll)
  build-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # 选择合适的 Ruby 版本
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Build with Jekyll
        run: bundle exec jekyll build
        with:
          source: ./
          destination: ./_site_markdown
      - name: Upload Markdown artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: markdown-site
          path: ./_site_markdown

  # Build job for Typst
  build-typst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Typst
        run: |
          # 假设 Typst 有一个安装脚本或可以通过包管理器安装
          curl -sSL https://typst.dev/install.sh | sh
      - name: Build with Typst
        run: |
          # 假设 Typst 使用 typst build 命令
          typst build ./path/to/typst/files -o ./_site_typst
      - name: Upload Typst artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: typst-site
          path: ./_site_typst

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-markdown, build-typst]
    steps:
      - name: Download Markdown artifact
        uses: actions/download-pages-artifact@v2
        with:
          name: markdown-site
          path: ./_site
      - name: Download Typst artifact
        uses: actions/download-pages-artifact@v2
        with:
          name: typst-site
          path: ./_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2